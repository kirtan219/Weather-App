<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
            </div>
        </header>

        <div class="loading-container">
            <div class="loader"></div>
        </div>

        <main class="hide">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name"></h2>
                    <p id="current-date"></p>
                    <div class="temperature">
                        <span id="temperature"></span>
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="Weather icon">
                        </div>
                    </div>
                    <p id="weather-description"></p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <div>
                            <span>Feels like</span>
                            <p id="feels-like"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span>Humidity</span>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span>Wind Speed</span>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>
                            <span>Pressure</span>
                            <p id="pressure"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span>Visibility</span>
                            <p id="visibility"></p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-cloud"></i>
                        <div>
                            <span>Cloudiness</span>
                            <p id="cloudiness"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards"></div>
            </div>
            
            <div class="windy-map-container">
                <h3>Weather Location Map</h3>
                <div id="windy-map"></div>
            </div>
        </main>

        <div class="error-container hide">
            <i class="fas fa-exclamation-circle"></i>
            <p id="error-message">City not found. Please try again.</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
